<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="title-calc">calculator.</h1>
            <div class="screen-calc">
                <div class="screen-calc-content">
                    <p id="output">0</p>
                </div>
            </div>
            <div class="numpad-bg">
                <div class="numpad-calc">
                    <button id="zero" value="0" class="value">0</button>
                    <button id="un" value="1" class="value">1</button>
                    <button id="deux" value="2" class="value">2</button>
                    <button id="trois" value="3" class="value">3</button>
                    <button id="quatre" value="4" class="value">4</button>
                    <button id="cinq" value="5" class="value">5</button>
                    <button id="six" value="6" class="value">6</button>
                    <button id="sept" value="7" class="value">7</button>
                    <button id="huit" value="8" class="value">8</button>
                    <button id="neuf" value="9" class="value">9</button>
                    <button id="multiplication" value="*" class="value">x</button>
                    <button id="division" value="/" class="value">/</button>
                    <button id="addition" value="+" class="value">+</button>
                    <button id="soustraction" value="-" class="value">-</button>
                    <button id="virgule" value="." class="value">.</button>
                    <button id="del">DEL</button>
                    <button id="reset">RESET</button>
                    <button id="egal">=</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
